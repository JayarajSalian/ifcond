<h1>nested if block</h1>

{% if a > b %}
    {% if a > c %}
        <h1>a is max</h1>
        <h1>if blocks inner if block</h1>
    {% else %}
        <h1>c is max</h1>
        <h1>if blocks inner else</h1>
    {% endif %}
{% else %}
    {% if b > c %}
        <h1>b is max</h1>
        <h1>else blocks inner if</h1>
    {% else %}
        <h1>c is max</h1>
        <h1>else blocks inner else</h1>
    {% endif %}
{% endif %}
